<html>
<head>
    <title> Google Loging </title>
    </head>
<body>
    <button onclick="x()">GOOGLE</button>
    <script>
        function x()
        {
            var input = window.confirm("Are you sure wanna visit Google?");
            if(input)
                {
                    window.location.href="https://www.google.lk/";
                }
            else{
                window.alert("You decided to stay");
            }
        }
       
    </script>  
</body>
</html>
